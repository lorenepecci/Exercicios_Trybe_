<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/
        function changeText(name) {
            let text = document.getElementsByTagName(name)[1];
            text.innerHTML = "Estar na XP com sucesso!!"
        }
        changeText('p');

        /*  /*  2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)). */
        /*    function changeColor(){
               let elemento= getElementsByClassName('main-content')[0];
               for(let element of elemento){
                   element.style.background = "rgb(76,164,109)";
               }
           }
           changeColor() */
        function changeSquareToGreen() {
            let elementoYellow = document.getElementsByClassName('main-content');
            for (let elemento of elementoYellow) {
                elemento.style.backgroundColor = "rgb(76,164,109)";
            }
        }
        changeSquareToGreen();

        /* 3. Crie uma função que mude a cor do quadrado vermelho para branco. */
        function changeSquareToWhite() {
            let elementoRed = document.querySelectorAll('.main-content .center-content');
            for (let element of elementoRed) {
                element.style.backgroundColor = "white";
            }
        }
        changeSquareToWhite();
        /* 4. Crie uma função que corrija o texto da tag <h1>. */
        function changeh1() {
            let elementoH1 = document.querySelector('.title');
            elementoH1.innerText = "Exercício 5.1 - JavaEscripit";
        }
        changeh1();
        /* 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo. */
        function changeToUpperCase() {
            let elementLower= document.querySelector("p");
            elementLower.style.textTransform = "uppercase";
        }
        changeToUpperCase()


    </script>
